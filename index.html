<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="float.css">
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Layout Using Float</h1>
    <div class="float container">
        <div class="box one">One</div>
            <div class="float-one">
                <div class="box two">Two</div>
                <div class="box three">Three</div>
            </div>
            <div class="box four left">Four</div>
        <div class="float-two">
            <div class="box five">Five</div>
            <div class="box six">Six</div>
            <div class="box seven">Seven</div>
        </div>
        <div class="box eight ">Eight</div>
    </div>
    <div class="clear"></div>
    <hr>
    <h1>Layout Using Flex</h1>
    <div class="flex container">
        <div class="flex-one">
            <div class="box one">One</div>
            <div class="flex-two">
                <div class="box two">Two</div>
                <div class="box three">Three</div>
            </div>
            <div class="box four">Four</div>
        </div>
        <div class="flex-three">
            <div class="flex-four">
                <div class="flex-five">
                    <div class="box five">Five</div>
                    <div class="box six">Six</div>
                </div>
                <div class="box seven">Seven</div>
            </div>
            <div class="box eight">Eight</div>
        </div>
    </div>
    <hr>
    <h1>Layout Using Grid</h1>
    <div class="grid container">
        <div class="box one">One</div>
        <div class="box two">Two</div>
        <div class="box three">Three</div>
        <div class="box four">Four</div>
        <div class="box five">Five</div>
        <div class="box six">Six</div>
        <div class="box seven">Seven</div>
        <div class="box eight">Eight</div>
    </div>
</body>
</html>
